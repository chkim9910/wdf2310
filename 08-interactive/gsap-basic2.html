<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <style>
      .sec-g {
        border: 5px solid grey;
        display: flex;
        /* align-items: center; */
        justify-content: space-around;
        min-height: 50vh;
        flex-direction: column;
      }
      .box {
        width: 50px;
        height: 50px;
        border-radius: 3px;
      }
      .green {
        background: greenyellow;
        transform-origin: 0 50%;
      }
      .purple {
        background: purple;
      }
      .blue {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="sec-g sec-basic">
      <div class="box green"></div>
      <div class="box purple"></div>
      <div class="box blue"></div>
    </div>
    <div class="sec-g sec-timeline">
      <div class="box green"></div>
      <div class="box purple"></div>
      <div class="box blue"></div>
    </div>

    <script>
      // gsap 구문
      //   gsap.to("element", duration, { option });
      gsap.to(".sec-basic .green", 4, {
        x: 1000,
        rotation: 1080,
        scale: 2,
        backgroundColor: "pink",
        repeat: -1,
        yoyo: true,
        yoyoEase: "power2.in",
        // delay: 0.5,
      });
      gsap.from(".sec-basic .purple", 2, {
        x: 400,
        y: 400,
        scale: 0,
        rotation: 1440,
        repeat: -1,
        yoyo: true,
        yoyoEase: "power2.in",
        delay: 0.2,
      });
      gsap.fromTo(
        ".sec-basic .blue",
        2,
        {
          y: -300,
          autoAlpha: 1,
        },
        {
          y: 500,
          autoAlpha: 1,
          repeat: -1,
          yoyo: true,
          yoyoEase: "power2.in",
        }
      );

      const tl = gsap.timeline();
      tl.to(".sec-timeline .green", {
        duration: 2,
        x: 1000,
        rotate: 720,
      })
        .from(".sec-timeline .purple", {
          duration: 2,
          x: 1000,
          y: -500,
          rotate: 720,
        })
        .fromTo(
          ".sec-timeline .blue",
          {
            duration: 2,
            x: 0,
          },
          {
            x: 1000,
          }
        );
    </script>
  </body>
</html>
