<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
  </head>
  <body>
    <h1>미디어</h1>
    <h2>비디오</h2>
    <video
      src="https://www.w3schools.com/html/mov_bbb.mp4"
      autoplay
      muted
      loop
      width="500"
    ></video>

    <h2>유튜브 비디오 가져오기</h2>
    <iframe
      width="1271"
      height="715"
      src="https://www.youtube.com/embed/zyj9bHZmTAY?autoplay=1&mute=1&loop=1&controls=0"
      title="[Playlist] 작고 조용하게 ⛄ 벌써부터 연말 분위기 나는 흔하지 않은 크리스마스 재즈 캐롤"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
