<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 관련 태그</title>
  </head>
  <body>
    <h1>Form 관련 태그</h1>
    <h2>Form 기초</h2>

    <form action="">
      <fieldset>
        <legend>폼 타이틀</legend>
        <label for="id">아이디</label>
        <input
          type="text"
          id="id"
          size="25"
          maxlength="10"
          placeholder="아이디를 입력하세요(10자 이하)"
          required
          autofocus
          autocomplete="on"
        />

        <br /><br />
        <label for="name">이름</label>
        <input
          type="text"
          id="name"
          name="name"
          value="김초향"
          readonly
          required
        />

        <br /><br />
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw" required />
        <!-- label을 안 쓸거면 input태그에 title을 넣어줘야 함 ex)<input type="text" title="id"> -->

        <br /><br />
        라디오
        <input type="radio" name="group" id="html" />
        <label for="html">html</label>
        <input type="radio" name="group" id="css" />
        <label for="css">css</label>
        <input type="radio" name="group" id="javascript" />
        <label for="javascript">javascript</label>

        <br /><br />
        체크박스
        <input type="checkbox" name="agree1" id="agree1" />
        <label for="agree1">동의1</label>
        <input type="checkbox" name="agree2" id="agree2" />
        <label for="agree2">동의2</label>
        <input type="checkbox" name="agree3" id="agree3" />
        <label for="agree3">동의3</label>

        <br /><br />
        <label for="userEmail">이메일</label>
        <input
          type="text"
          name="userEmail"
          id="userEmail"
          value="이메일을 입력하세요"
        />@
        <select name="emailAddr" id="emailAddr">
          <option value="naver.com">naver.com</option>
          <option value="daum.net">daum.net</option>
          <option value="gmail.com">gmail.com</option>
        </select>

        <br /><br />
        <label for="number">숫자</label>
        <input type="number" name="number" id="number" disabled />

        <br /><br />
        <label for="file">첨부파일</label>
        <input type="file" name="file" id="file" />

        <br /><br />
        <label for="season">계절 선택</label>
        <select name="season" id="season" multiple>
          <option value="봄">봄</option>
          <option value="여름" selected>여름</option>
          <option value="가을">가을</option>
          <option value="겨울">겨울</option>
        </select>

        <br /><br />
        <label for="text">글쓰기</label>
        <textarea
          name="text"
          id="text"
          cols="30"
          rows="10"
          placeholder="30자 이내로 작성해주세요."
        ></textarea>

        <!-- 기능이 없는 버튼 just button!! -->
        <!-- a(하티퍼링크)태그: 페이지 전환용 -->
        <!-- input:button, button태그: 동적 처리용 -->
        <br /><br />
        <!-- input:button태그는 단일태그 -->
        <input type="button" value="input 태그 버튼" />
        <button><b>button</b> 태그 버튼</button>

        <br /><br />
        <input type="submit" value="전송" />
        <input type="reset" value="취소" />
        <br /><br />
      </fieldset>
    </form>
  </body>
</html>
